<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us-Little Pizza Shop</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html#menu">Menu</a></li>
                <li><a href="index.html#about">About Us</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="#address">Address</a></li>
            </ul>
            <figure>
                <img src="https://tse1.mm.bing.net/th/id/OIP.F043zWjD9Z6bn6x89DUo7gHaE8?cb=12&w=1344&h=896&rs=1&pid=ImgDetMain&o=7&rm=3"
                    alt="Little Pizza Shop's Pizza" width="300">
                <figcaption>Little Pizza shop's Chicken Tikka Pizza</figcaption>
            </figure>
    </header>
    <main>
        <section id="contact"></section>
        <h2>Our Contact Form</h2>
        <form>
            <fieldset>
                <legend>Send Us A Message</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required />
                <br><br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required />
                <p>Your Message</p>
                <textarea rows="10" cols="30" placeholder="write your message"></textarea>
            </fieldset>
            <br>
            <input type="submit">
            <input type="reset">
        </form>
        <section id="address">
            <h2>Our Location</h2>
            <address>
                Little Pizza Shop<br>
                123 Pizza Street,<br>
                Foodie City, FL 12345<br>
            </address>
            <a href="tel:+1234567890">+92 3456754326</a><br>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; 2023 Little Pizza Shop</p>
    </footer>    
</body>
</html>
